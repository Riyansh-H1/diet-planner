<!-- Take user inputs (age, gender, height, weight, activity, hemoglobin) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<body class="body">
    <nav class="navbar">
        <ul class="nav-list">
        <div class="logo"><img
        src="{{ url_for('static', filename='Diet Plan.jpg') }}"
                    alt="Logo"></div>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Services">Services</a></li>
            <li><a href="#ContactUs" class="contactus">Contact us</a></li>
        </ul>
        <div class="rightnav">
            <!-- <input type="text" name="search" class="Search">
            <button class="btn btn-sm">Search</button> -->
        </div>
    </nav>
    <div class="container">
        <form class="diet-card" id="dietform" action="/result" method="POST">
            <!-- method="POST" action="/submit" -->
            <h2>Diet Plan Optimizer</h2>
            <p><b>Enter your details to generate a personalized diet plan</b></p>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="number" name="height" placeholder="Height (cm)" required>
            <input type="number" step="any" name="weight" placeholder="Weight (kg)" required>
            <label for="language" placeholder="Activity"></label>
            <select name="activity" required>
            <option value="" disabled selected>Select activity level</option>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            </select>

            <input type="number" step="any" name="hemoglobin" placeholder="Hemoglobin Level" required>

            <button type="submit">Generate Diet Plan</button>
        </form>   

</body>
