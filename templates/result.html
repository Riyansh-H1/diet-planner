<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body class="body">
    <nav class="navbar">
        <ul class="nav-list">
        <div class="logo"><img
        src="{{ url_for('static', filename='Diet Plan.jpg') }}"
                    alt="Logo"></div>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Services">Services</a></li>
            <li><a href="#ContactUs" class="contactus">Contact us</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="BMI">
            <h2>Your Health Report</h2>
            <p><strong>BMI:</strong> {{ bmi }}</p>
            <p><strong>Category:</strong> {{ category }}</p>
            <p>{{ explanation }}</p>

        </div>
    </section>
    <section class="meal-heading">
        <h1>Meal Plan</h1>
    </section>
    <section class="meal-section">
        <div class="meal-card">
        <h3>Breakfast:</h3>
        <p>{{ meal_plan.breakfast }}</p>
        </div>

        <div class="meal-card">
            <h3>Lunch:</h3>
            <p>{{ meal_plan.lunch }}</p>
        </div>

        <div class="meal-card">
            <h3>High Tea:</h3>
            <p>{{ meal_plan.high_tea }}</p>
        </div>

        <div class="meal-card">
            <h3>Dinner:</h3>
            <p>{{ meal_plan.dinner }}</p>
        </div>
    </section>
</body>
</html>
